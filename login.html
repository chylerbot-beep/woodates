<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Woodates Designer Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Display&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --cream: #F5F0E8;
            --dark: #1A1A18;
            --accent: #C4956A;
            --border: #D6CEC4;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--cream);
            color: var(--dark);
            font-family: 'DM Sans', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 48px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-family: 'DM Serif Display', serif;
            font-size: 2rem;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 32px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            color: #6B5B4E;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid var(--border);
            border-radius: 6px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent);
        }

        .btn-signin {
            width: 100%;
            padding: 14px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 12px;
        }

        .btn-signin:hover {
            background-color: #b37d50;
        }

        .error-message {
            color: #B85C5C;
            font-size: 0.85rem;
            margin-top: 16px;
            display: none;
        }

        .loading-spinner {
            display: none;
            margin: 10px auto;
            border: 3px solid rgba(196, 149, 106, 0.2);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1 class="logo">Woodates</h1>
        <p class="subtitle">Designer Portal</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your name" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required
                    autocomplete="current-password">
            </div>
            <button type="submit" class="btn-signin" id="signInBtn">Sign In</button>
            <div class="loading-spinner" id="spinner"></div>
            <p class="error-message" id="error">Incorrect username or password</p>
        </form>
    </div>

    <script>
        const { createClient } = supabase;
        const _supabase = createClient(
            'https://ilytehukqrkwpupdpkgo.supabase.co',
            'sb_publishable_tNMpLdZaqm0e-El_LP4kKg_fhfj-ARF'
        );

        const emailMap = {
            'queenie': 'queenie@woodates.com',
            'shela': 'shela@woodates.com',
            'xueqi': 'xueqi@woodates.com',
            'pengfei': 'pengfei@woodates.com',
            'shan': 'shan@woodates.com'
        };

        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorEl = document.getElementById('error');
        const signInBtn = document.getElementById('signInBtn');
        const spinner = document.getElementById('spinner');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.style.display = 'none';

            const username = usernameInput.value.toLowerCase().trim();
            const password = passwordInput.value;
            const email = emailMap[username];

            if (!email) {
                showError("Unknown username");
                return;
            }

            setLoading(true);

            const { data, error } = await _supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                showError("Incorrect username or password");
                setLoading(false);
            } else {
                window.location.href = 'index.html';
            }
        });

        function showError(msg) {
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
        }

        function setLoading(isLoading) {
            if (isLoading) {
                signInBtn.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                signInBtn.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        // Check if already logged in
        async function checkSession() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        }
        checkSession();
    </script>
</body>

</html>
