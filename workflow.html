<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü™µ</text></svg>">
    <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow | Woodates</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --cream: #F5F0E8;
      --dark: #1A1A18;
      --warm-mid: #6B5B4E;
      --accent: #C4956A;
      --accent-light: #E8D5BF;
      --green-check: #4A7C59;
      --border: #D6CEC4;
      --phase-bg: #FDFBF8;
      --shadow: 0 2px 12px rgba(26, 26, 24, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      overflow-x: hidden;
    }

    body {
      background: var(--cream);
      font-family: 'DM Sans', sans-serif;
      color: var(--dark);
      min-height: 100vh;
      display: none;
      /* Hidden until session check */
    }

    /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
    .app-header {
      background: var(--dark);
      color: var(--cream);
      padding: 28px 32px 24px;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .app-header h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 1.5rem;
      letter-spacing: 0.01em;
      line-height: 1.1;
      overflow: visible;
    }

    .app-header h1 span {
      display: block;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.7rem;
      font-weight: 300;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .header-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-shrink: 0;
    }

    .save-status {
      font-size: 0.75rem;
      color: var(--accent);
      margin-right: 12px;
      font-weight: 600;
      transition: opacity 0.3s;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 9px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-primary:hover {
      background: #b37d50;
    }

    .btn-save {
      background: #fff;
      color: var(--dark);
      font-weight: 600;
    }

    .btn-save:hover {
      background: #e8e8e8;
    }

    .btn-ghost {
      background: rgba(255, 255, 255, 0.1);
      color: var(--cream);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.18);
    }

    /* ‚îÄ‚îÄ PROJECT INFO CARD ‚îÄ‚îÄ */
    .project-card {
      margin: 20px 24px 12px;
      background: white;
      border-radius: 12px;
      padding: 20px 24px;
      box-shadow: var(--shadow);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      border-left: 4px solid var(--accent);
    }

    .project-field label {
      display: block;
      font-size: 0.65rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--warm-mid);
      margin-bottom: 4px;
    }

    .project-field input {
      width: 100%;
      border: none;
      border-bottom: 1.5px solid var(--border);
      padding: 6px 0;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      color: var(--dark);
      background: transparent;
      outline: none;
      transition: border-color 0.2s;
    }

    .project-field input:focus {
      border-color: var(--accent);
    }

    .project-field input::placeholder {
      color: #BDB5AD;
    }

    /* Hide native spin/calendar controls on date input */
    input[type="date"]::-webkit-inner-spin-button,
    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="date"]::-webkit-clear-button {
      display: none;
      -webkit-appearance: none;
    }
    input[type="date"] {
      -moz-appearance: textfield;
    }

    /* ‚îÄ‚îÄ DESIGNERS PANEL ‚îÄ‚îÄ */
    .designers-card {
      margin: 0 24px 20px;
      background: white;
      border-radius: 12px;
      padding: 18px 24px;
      box-shadow: var(--shadow);
      border-left: 4px solid var(--accent);
    }

    .designers-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .designers-card-header label {
      font-size: 0.65rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--warm-mid);
    }

    .designers-add-row {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .designer-select-wrap {
      position: relative;
      flex: 1;
      min-width: 180px;
    }

    .designer-select {
      width: 100%;
      border: none;
      border-bottom: 1.5px solid var(--border);
      padding: 6px 28px 6px 0;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.88rem;
      color: var(--dark);
      background: transparent;
      outline: none;
      appearance: none;
      -webkit-appearance: none;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .designer-select:focus {
      border-color: var(--accent);
    }

    .designer-select-wrap::after {
      content: '‚ñæ';
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.75rem;
      color: var(--warm-mid);
      pointer-events: none;
    }

    .btn-add-designer {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.78rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .btn-add-designer:hover {
      background: #b37d50;
    }

    .btn-add-designer:disabled {
      background: var(--border);
      color: #9E9590;
      cursor: not-allowed;
    }

    .designer-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
      min-height: 28px;
    }

    .designer-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--accent-light);
      color: var(--dark);
      border-radius: 99px;
      padding: 4px 10px 4px 6px;
      font-size: 0.78rem;
      font-weight: 500;
    }

    .designer-tag.is-self {
      background: #DFF0D8;
    }

    .designer-tag .tag-avatar {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      font-size: 0.6rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      text-transform: uppercase;
    }

    .designer-tag.is-self .tag-avatar {
      background: var(--green-check);
    }

    .designer-tag .tag-name {
      line-height: 1.2;
    }

    .designer-tag .tag-you {
      font-size: 0.62rem;
      color: var(--green-check);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .designer-tag .tag-remove {
      cursor: pointer;
      color: var(--warm-mid);
      font-size: 1rem;
      line-height: 1;
      margin-left: 2px;
      transition: color 0.15s;
      display: flex;
      align-items: center;
    }

    .designer-tag .tag-remove:hover {
      color: #B85C5C;
    }

    body.readonly .designer-tag .tag-remove,
    body.readonly .designers-add-row {
      display: none;
    }

    .designers-empty {
      font-size: 0.75rem;
      color: #BDB5AD;
      font-style: italic;
    }

    /* ‚îÄ‚îÄ TASK META (timestamp + user) ‚îÄ‚îÄ */
    .task-timestamp {
      min-width: 110px;
      text-align: right;
      flex-shrink: 0;
      word-break: break-word;
    }

    .timestamp-who {
      display: block;
      font-size: 0.72rem;
      font-weight: 700;
      color: var(--accent);
      white-space: nowrap;
      margin-bottom: 1px;
    }

    /* ‚îÄ‚îÄ PROGRESS BAR ‚îÄ‚îÄ */
    .progress-wrap {
      margin: 0 24px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .progress-label {
      font-size: 0.65rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--warm-mid);
      white-space: nowrap;
    }

    .progress-bar-bg {
      flex: 1;
      height: 5px;
      background: var(--border);
      border-radius: 99px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent) 0%, var(--green-check) 100%);
      border-radius: 99px;
      transition: width 0.4s ease;
      width: 0%;
    }

    .progress-pct {
      font-family: 'DM Serif Display', serif;
      font-size: 0.9rem;
      color: var(--warm-mid);
      min-width: 36px;
      text-align: right;
    }

    /* ‚îÄ‚îÄ PHASES ‚îÄ‚îÄ */
    .phases {
      padding: 0 24px 80px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .phase {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: box-shadow 0.2s;
    }

    .phase:hover {
      box-shadow: 0 4px 20px rgba(26, 26, 24, 0.12);
    }

    .phase-header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 20px;
      cursor: pointer;
      user-select: none;
      background: var(--phase-bg);
      border-bottom: 1px solid var(--border);
    }

    .phase-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--dark);
      color: var(--cream);
      font-family: 'DM Serif Display', serif;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: background 0.3s;
    }

    .phase.completed .phase-number {
      background: var(--green-check);
    }

    .phase-title-wrap {
      flex: 1;
      min-width: 0;
    }

    .phase-title {
      font-family: 'DM Serif Display', serif;
      font-size: 1rem;
      color: var(--dark);
      line-height: 1.2;
    }

    .phase-objective {
      font-size: 0.75rem;
      color: var(--warm-mid);
      margin-top: 2px;
      font-style: italic;
    }

    .phase-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    .phase-count {
      font-size: 0.72rem;
      color: var(--warm-mid);
      font-weight: 500;
      background: var(--accent-light);
      padding: 3px 9px;
      border-radius: 99px;
      white-space: nowrap;
    }

    .phase.completed .phase-count {
      background: #D4EDDA;
      color: var(--green-check);
    }

    .chevron {
      font-size: 0.7rem;
      color: var(--warm-mid);
      transition: transform 0.3s;
    }

    .phase.open .chevron {
      transform: rotate(180deg);
    }

    /* ‚îÄ‚îÄ TASK TABLE ‚îÄ‚îÄ */
    .phase-body {
      display: none;
    }

    .phase.open .phase-body {
      display: block;
    }

    .task-row {
      display: grid;
      grid-template-columns: 44px 1fr auto;
      align-items: start;
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
      gap: 12px;
      transition: background 0.15s;
    }

    .task-row:last-child {
      border-bottom: none;
    }

    .task-row:hover {
      background: #FDFAF6;
    }

    .task-row.checked {
      background: #F6FBF7;
    }

    .task-checkbox-wrap {
      display: flex;
      justify-content: center;
      padding-top: 2px;
    }

    .task-checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid var(--border);
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s;
      background: white;
    }

    .task-checkbox:hover {
      border-color: var(--accent);
    }

    .task-row.checked .task-checkbox {
      background: var(--green-check);
      border-color: var(--green-check);
    }

    .task-checkbox::after {
      content: '';
      width: 5px;
      height: 9px;
      border: 2.5px solid white;
      border-top: none;
      border-left: none;
      transform: rotate(45deg) translateY(-1px);
      opacity: 0;
      transition: opacity 0.15s;
    }

    .task-row.checked .task-checkbox::after {
      opacity: 1;
    }

    .task-action {
      font-size: 0.88rem;
      font-weight: 500;
      color: var(--dark);
      line-height: 1.35;
      margin-bottom: 4px;
    }

    .task-row.checked .task-action {
      text-decoration: line-through;
      color: #9E9590;
    }

    .task-notes {
      font-size: 0.77rem;
      color: var(--warm-mid);
      line-height: 1.5;
    }

    .timestamp-value {
      display: block;
      font-size: 0.68rem;
      color: var(--green-check);
      font-weight: 600;
      line-height: 1.3;
    }

    .timestamp-empty {
      display: block;
      font-size: 0.65rem;
      color: #C5BDB5;
      font-style: italic;
    }

    /* ‚îÄ‚îÄ SUB-TICK (Photo confirmation) ‚îÄ‚îÄ */
    .sub-tick-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      padding: 6px 10px;
      background: #F9F7F4;
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    .sub-checkbox {
      width: 16px;
      height: 16px;
      border: 1.5px solid var(--border);
      border-radius: 3px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s;
      background: white;
    }

    .sub-checkbox:hover {
      border-color: var(--accent);
    }

    .sub-checkbox.sub-checked {
      background: var(--accent);
      border-color: var(--accent);
    }

    .sub-checkbox.sub-checked::after {
      content: '';
      width: 4px;
      height: 7px;
      border: 2px solid white;
      border-top: none;
      border-left: none;
      transform: rotate(45deg) translateY(-1px);
      display: block;
    }

    .sub-tick-label {
      font-size: 0.75rem;
      color: var(--warm-mid);
      font-style: italic;
    }

    .sub-tick-row.sub-checked-row .sub-tick-label {
      text-decoration: line-through;
      color: #BDB5AD;
    }

    /* ‚îÄ‚îÄ PHASE NOTES ‚îÄ‚îÄ */
    .phase-notes-area {
      padding: 12px 20px 16px;
      background: #FDFBF8;
      border-top: 1px dashed var(--border);
    }

    .phase-notes-area label {
      display: block;
      font-size: 0.65rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--warm-mid);
      margin-bottom: 6px;
    }

    .phase-notes-area textarea {
      width: 100%;
      min-height: 60px;
      border: 1.5px solid var(--border);
      border-radius: 6px;
      padding: 8px 10px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.8rem;
      color: var(--dark);
      background: white;
      resize: vertical;
      outline: none;
      transition: border-color 0.2s;
    }

    .phase-notes-area textarea:focus {
      border-color: var(--accent);
    }

    .phase-notes-area textarea::placeholder {
      color: #C5BDB5;
    }

    /* ‚îÄ‚îÄ EXPORT / RESET FOOTER ‚îÄ‚îÄ */
    .app-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid var(--border);
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 99;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.06);
    }

    .footer-info {
      font-size: 0.75rem;
      color: var(--warm-mid);
    }

    .footer-info strong {
      color: var(--dark);
      font-size: 0.85rem;
    }

    .footer-actions {
      display: flex;
      gap: 10px;
    }

    .btn-danger {
      background: transparent;
      color: #B85C5C;
      border: 1px solid #E0BEBE;
      font-size: 0.78rem;
    }

    .btn-danger:hover {
      background: #FDF0F0;
    }

    body.readonly .btn-ghost,
    body.readonly .btn-danger,
    body.readonly .btn-primary {
      display: none !important;
    }

    body.readonly input,
    body.readonly textarea,
    body.readonly .task-checkbox {
      pointer-events: none;
    }

    /* ‚îÄ‚îÄ PDF PRINT ‚îÄ‚îÄ */
    @media print {

      .app-header,
      .app-footer,
      .progress-wrap {
        display: none !important;
      }

      .phase {
        break-inside: avoid;
        box-shadow: none !important;
      }

      .phase-body {
        display: block !important;
      }

      body {
        background: white;
      }

      .phases {
        padding: 0 0 20px;
      }

      .project-card {
        margin: 10px 0;
        box-shadow: none;
      }
    }

    @media (max-width: 768px) {
      .app-header {
        padding: 16px;
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .app-header h1 {
        font-size: 1.2rem;
      }

      .header-actions {
        width: 100%;
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }

      .save-status {
        margin-right: 0;
        margin-bottom: 4px;
        text-align: left;
      }

      .header-actions .btn-group {
        display: flex;
        gap: 8px;
        width: 100%;
      }

      .btn {
        flex: 1;
        justify-content: center;
        padding: 10px 8px;
        font-size: 0.75rem;
      }

      .project-card {
        margin: 12px;
        padding: 16px;
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .designers-card {
        margin: 0 12px 0;
        padding: 14px 16px;
      }

      .progress-wrap {
        margin: 0 12px 12px;
      }

      .phases {
        padding: 0 12px 80px;
        gap: 12px;
      }

      .phase-header {
        padding: 12px 14px;
      }

      .task-row {
        padding: 10px 14px;
        grid-template-columns: 32px 1fr auto;
        gap: 10px;
      }

      /* Timestamp col: shrink on mobile, allow wrapping */
      .task-timestamp {
        min-width: 70px;
        max-width: 90px;
      }

      .timestamp-who {
        font-size: 0.65rem;
      }

      .timestamp-value {
        font-size: 0.62rem;
      }

      /* Header: wrap buttons into 2 rows on very small screens */
      .header-actions .btn-group {
        flex-wrap: wrap;
      }

      .btn {
        min-width: 60px;
      }

      /* Designer select: stack vertically */
      .designers-add-row {
        flex-direction: column;
        align-items: stretch;
      }

      .designer-select-wrap {
        width: 100%;
      }

      .btn-add-designer {
        width: 100%;
        text-align: center;
      }

      /* Sub-tick: ensure it fits on narrow screens */
      .sub-tick-row {
        flex-wrap: wrap;
      }

      .sub-tick-label {
        font-size: 0.7rem;
      }
    }
  </style>
</head>

<body>

  <header class="app-header">
    <div>
      <h1>
        <span>Woodates Design &amp; Build</span>
        PM Project Checklist
      </h1>
    </div>
    <div class="header-actions">
      <span class="save-status" id="saveStatus"></span>
      <div class="btn-group">
        <button class="btn btn-ghost" data-action="goHome"
          style="border-color: rgba(255,255,255,0.2); color: #BDB5AD;">‚Üê Home</button>
        <button class="btn btn-save" id="saveBtn" data-action="manualSave">üíæ Save</button>
        <button class="btn btn-ghost" data-action="resetAll">‚Ü∫ Reset</button>
      </div>
    </div>
  </header>

  <div class="project-card" id="projectCard">
    <div class="project-field">
      <label>Project Name</label>
      <input type="text" id="proj_name" placeholder="e.g. 3-Room BTO ‚Äì Tampines St 11" />
    </div>
    <div class="project-field">
      <label>Client Name</label>
      <input type="text" id="proj_client" placeholder="Client name" />
    </div>
    <div class="project-field">
      <label>Date of Signing</label>
      <input type="date" id="proj_date" />
    </div>
  </div>

  <div class="designers-card" id="designersCard">
